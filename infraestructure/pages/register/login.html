<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../register/register.css">
    <link rel="shortcut icon" href="../../assets/images/logo_icon.ico" type="image/x-icon">
    <title>Login in StockSmart</title>
</head>
<body>
    <!-- Deixa o footer fixado no fundo da pagina independente do conteudo -->
    <div class="content">
        <header>
            <div id="logo-container">
                <!-- Imagem do logotipo -->
                <img class="logo" src="../../assets/images/logo_icon.png" alt="logo do sistema">
                <!-- Nome do site com um link para a página inicial -->
                <span class="system-name"><a href="../infraestructure/index.html">SmartStock</a></span>
                <!-- Lista não ordenada para opções de login e cadastro -->
            </div>
        </header>
        
        <!-- Menu de navegação principal do site -->
        <nav id="menu">
            <ul>
                <li>
                    <a href="../../index.html" target="_self" rel="prev">voltar</a>
                </li>
            </ul>
        </nav>
        <!-- Conteúdo principal -->
        <main class="container">
            <div class="form-wrapper">
                <h2>Login</h2>
                <!-- Formulário de login -->
                <form action="../home/home.html" >
                    <div class="form-group">
                        <label for="login-email">Email:</label>
                        <input type="email" id="login-email" name="email" required placeholder="@mail.com">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Senha:</label>
                        <input type="password" id="login-password" name="password" required placeholder="password" min="6" max="18" pattern=".{8,}" title="A senha deve ter entre 6 e 18 caracteres">
                    </div>
                    <div class="remember">
                        <label>
                            <input type="checkbox" id="remember-me" name="remember-me">Lembre-se de mim                     
                        </label>
                        <a href="#">Esqueceu a Senha?</a>
                    </div>
                    <button type="submit" class="submit-btn">Entrar</button>
                </form>
                <h3>Logar com</h3>
                <!-- Redes sociais para login -->
                <ul class="social">
                    <li>
                        <img src="../../assets/images/google.png" alt="google">
                    </li>
                    <li>
                        <img src="../../assets/images/facebook.png" alt="google">
                    </li>
                    <li>
                        <img src="../../assets/images/apple.png" alt="google">
                    </li>
                </ul>
            </div>
        </main>
        
        <!-- Link para a página de cadastro -->
        <section id="register">
            <h5>Ainda não possui uma conta?</h5>
            <a href="../register/cadastro.html" target="_self" rel="next">
                <button type="button">Cadastre-se</button>
            </a>
        </section>
    </div>

    <!-- Rodapé com links de apoio -->
    <footer>
        <p>&copy; 2024 SmartStock - Todos os direitos reservados.</p>
        <nav class="footer-links">
            <a href="#">Política de Privacidade</a>
            <a href="#">Termos de Uso</a>
            <a href="#">Suporte</a>
            <a href="#">Contato</a>
        </nav>
    </footer>
</body>
</html>
