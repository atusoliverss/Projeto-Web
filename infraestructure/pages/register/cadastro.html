<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../register/register.css">
    <link rel="shortcut icon" href="../../assets/images/logo_icon.ico" type="image/x-icon">
    <title>Registro no StockSmart</title>
</head>
<body>
    <!-- Deixa o footer fixado no fundo da pagina independente do conteudo -->
    <div class="content">
        <header>
            <div id="logo-container">
                <!-- Imagem do logotipo -->
                <img class="logo" src="../../assets/images/logo_icon.png" alt="logo do sistema">
                <!-- Nome do site com um link para a página inicial -->
                <span class="system-name"><a href="../infraestructure/index.html">SmartStock</a></span>
                <!-- Lista não ordenada para opções de login e cadastro -->
            </div>
        </header>
        
        <!-- Menu de navegação principal do site -->
        <nav id="menu">
            <ul>
                <li>
                    <a href="../../index.html" target="_self" rel="prev">Voltar</a>
                </li>
            </ul>
        </nav>

        <!-- Conteúdo do formulário de registro -->
        <main class="container">
                <div class="form-wrapper">
                    <h2>Criar uma conta</h2>
                    <!-- Redes sociais para cadastro -->
                    <ul class="social">
                        <li>
                            <img src="../../assets/images/google.png" alt="google">
                        </li>
                        <li>
                            <img src="../../assets/images/facebook.png" alt="google">
                        </li>
                        <li>
                            <img src="../../assets/images/apple.png" alt="google">
                        </li>
                    </ul>
                    <h4>ou use seu email para registro</h4>
                    <!-- Formulário de cadastro -->
                    <form action="../home/home.html">
                        <div class="form-group">
                            <label for="signup-name">Nome:</label>
                            <input type="text" id="signup-name" name="name" required >
                        </div>
                        <div class="form-group">
                            <label for="signup-email">Email:</label>
                            <input type="email" id="signup-email" name="email" required placeholder="@mail.com">
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Senha:</label>
                            <input type="password" id="signup-password" name="password" required placeholder="password" min="6" max="18" pattern=".{8,}" title="A senha deve ter entre 6 e 18 caracteres">
                        </div>
                        <button type="submit" class="submit-btn">Cadastre-se</button>
                    </form>
                </div>
        </main>

        <!-- Link para a página de login -->
        <section id="register">
            <h5>Já tem uma conta?</h5>
            <a href="../register/login.html" target="_self" rel="next"><button type="button">Fazer Login</button></a>
        </section>
    </div>
    
    <!-- Rodapé com links de apoio -->
    <footer>
        <p>&copy; 2024 SmartStock - Todos os direitos reservados.</p>
        <nav class="footer-links">
            <a href="#">Política de Privacidade</a>
            <a href="#">Termos de Uso</a>
            <a href="#">Suporte</a>
            <a href="#">Contato</a>
        </nav>
    </footer>
</body>
</html>
